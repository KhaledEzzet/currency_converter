name: currency_converter
description: A new flutter project

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Localization
  flutter_localizations:
    sdk: flutter

  # Networking
  dio: ^5.7.0
  dio_smart_retry: ^6.0.0
  pretty_dio_logger: ^1.4.0

  # Routing
  go_router: ^14.2.0

  # State Management
  flutter_bloc: ^8.1.6
  hydrated_bloc: ^9.1.5

  # Charts
  syncfusion_flutter_charts: ^32.1.20

  # Storage
  path_provider: ^2.1.4

  # Utility
  uuid: ^4.5.1
  intl: ^0.20.2
  logger: ^2.4.0
  envied: ^0.5.4+1
  package_info_plus: ^8.0.2
  device_info_plus: ^10.1.2
  cached_network_image: ^3.3.1

  # Dependency Injection
  get_it: ^8.0.0
  flutter_form_builder: ^10.2.0
  form_builder_validators: ^11.2.0
  flutter_launcher_icons: ^0.14.4
  rename: ^3.1.0
  skeletonizer: ^2.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  # Linter
  very_good_analysis: ^6.0.0

  # Code Generation
  build_runner: ^2.4.13
  envied_generator: ^0.5.4+1

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/icons/
